<style>
    body {
        font-family: "Source Sans Pro";
    }

    .content {
        margin-top: 2rem;
        margin-right: auto;
        margin-left: auto;
        width: 1300px;
        text-align: center;
    }

    .inner {
        text-align: left;
        margin-top: 6rem;
        margin-left: auto;
        margin-right: auto;
        padding: 1rem;
        width: 1100px;
        display: none;
        border: transparent;
        border-radius: 8px;
    }

    button {
        display: inline-flex;
        padding: 1rem;
        margin-top: .25rem;
        border-radius: 20px;
        border: 2px solid lightgrey;
        transition: all 0.4s ease 0s;
        background-color: transparent;
    }

    button:hover,
    button.active {
        background-color: #f0c141;
        box-shadow: 0px 15px 20px rgba(228, 171, 48, 0.4);
        cursor: pointer;
        color: #fff;
        transform: translateY(-7px);
    }

    .firstLevel {
        display: inline-block;
        padding: 1rem;
        background-color: rgb(158, 181, 231);
        font-weight: bold;
        border-radius: 20px;
        border: transparent;
        transition: all 0.3s ease 0s;
    }

    .firstLevel:hover,
    .firstLevel.active {
        background-color: #f0c141;
        box-shadow: 0px 15px 20px rgba(228, 171, 48, 0.4);
        color: #fff;
        transform: translateY(-7px);
    }

    .firstLevel.active {
        transform: translateY(0px);
        box-shadow: none;
    }

    .secondLevel,
    .thirdLevel,
    .fourthLevel {
        border: 2px solid #f0c141;
    }

    .secondLevelStatic:hover,
    .thirdLevelStatic:hover,
    .fourthLevelStatic:hover,
    .fifthLevelStatic:hover {
        background-color: lightgrey;
        box-shadow: 0px 15px 20px rgba(172, 167, 157, 0.4);
        color: #fff;
        transform: translateY(-7px);
        cursor: help;
    }

    .secondLevelStatic:focus,
    .thirdLevelStatic:focus,
    .fourthLevelStatic:focus,
    .fifthLevelStatic:focus {
        transform: translateY(0px);
        box-shadow: none;
        background-color: lightgrey;
    }

    .secondLevel.active,
    .thirdLevel.active,
    .fourthLevel.active {
        transform: translateY(-100px);
        box-shadow: none;
    }

    img {
        margin-right: .25rem;
    }

    p {
        margin-top: 0;
        margin-bottom: 0;
    }

    .show {
        display: block;
    }

    .hide {
        display: none;
    }

    @media only screen and (max-width:1300px) {
        .content {
            width: 1100px;
        }
    }
</style>

            <script>
                $(document).ready(function () {
                    $('[data-toggle="tooltip"]').tooltip();
                });
                function showDirectory(nextDirID, buttonID, parentClass = null) {
                    var button = document.getElementById(buttonID);
                    var currDirectory = document.getElementById(nextDirID);
                    if (parentClass != null) {
                        var children = document.querySelector("." + parentClass).children;
                        for (var i = 0; i < children.length; i++) {
                            classList = children[i].classList
                            tagName = children[i].tagName
                            if (tagName = "DIV" && classList.contains("show")) {
                                classList.remove("show");
                            }
                            else if (tagName = "DIV" && classList.contains("active")) {
                                classList.remove("active")
                            }
                        }
                    }
                    button.classList.add("active");
                    currDirectory.classList.add("show");
                }
                function resetDirectory(nextDirID) {
                    var children = document.querySelector("#" + nextDirID).children;
                    for (var i = 0; i < children.length; i++) {
                        classList = children[i].classList;
                        if (classList.contains("active")) {
                            classList.remove("active");
                        }
                        else if (classList.contains("hide") && !children[i].id) {
                            classList.remove("hide");
                        }
                        else if (classList.contains("show")) {
                            classList.remove("show");
                            classList.add("hide");
                            childDirectoryName = children[i].id;
                            resetDirectory2(childDirectoryName);
                        }
                    }
                }
                function resetDirectory2(nextDirID) {
                    var children = document.querySelector("#" + nextDirID).children;
                    for (var i = 0; i < children.length; i++) {
                        classList = children[i].classList;
                        if (classList.contains("active")) {
                            classList.remove("active");
                        }
                        else if (classList.contains("show")) {
                            classList.remove("show");
                            classList.add("hide");
                            childDirectoryName = children[i].id;
                            resetDirectory2(childDirectoryName);
                        }
                    }
                }
                function checkDirectory(nextDirID, buttonID, parentClass = null) {
                    showDirectory(nextDirID, buttonID, parentClass);
                    resetDirectory(nextDirID);
                }
                function newDirectory(buttonID, parentID, nextDirID) {
                    var children = document.querySelector("#" + parentID).children;
                    for (var i = 0; i < children.length; i++) {
                        tagName = children[i].tagName;
                        classList = children[i].classList;
                        if (tagName = "DIV" && children[i].id != nextDirID && children[i].id != buttonID) {
                            classList.add("hide");
                        }
                        else {
                            classList.remove("hide");
                        }
                    }
                    showDirectory(nextDirID, buttonID);
                    resetDirectory(nextDirID);
                }
            </script>

</body>
